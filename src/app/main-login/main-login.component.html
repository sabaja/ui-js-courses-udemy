<!--https://stackoverflow.com/questions/13806802/twitter-bootstrap-dropdown-goes-outside-the-screen-->
<ul id="login-dp" class="dropdown-menu dropdown-menu-right">
    <li>
        <div class="row">
            <div [hidden]="authenticated()" class="col-md-12">
                <!-- Login via
                <div class="social-buttons">
                     <a class="btn btn-primary" style="background-color: #dd4b39;" href="#!" role="button" ><i class="fab fa-google"></i></a> 
                    <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                    <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
                </div>
                or -->
                <form class="form" role="form" method="post" action="login" accept-charset="UTF-8"
                    id="login-nav">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail2">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail2"
                            placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword2">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2"
                            placeholder="Password" required>
                        <div class="help-block text-right"><a href="">Forget the password ?</a>
                        </div>
                    </div>
                    <div class="form-group buttons-spacing-center">
                        <button type="submit" class="btn btn-primary btn-block" routerLinkActive="active" routerLink="/login">Sign in</button>
                        <!-- <button type="button" class="btn btn-info" (click)="logout()">Sign out</button> -->
                    </div>
                    <div class="checkbox">
                        <label class="keep-me-white">
                            <input type="checkbox"> keep me logged-in
                        </label>
                    </div>

                </form>
            </div>
           
            <div class="bottom text-center">
                New here ? <a href="#"><b>Join Us</b></a>
            </div>
        </div>
        <div [hidden]="!authenticated()" class="col-md-12">Logged</div>
        <!-- <div class="alert alert-danger" [hidden]="!error">There was a problem logging in. Please try again. </div> -->
    </li>
</ul>
